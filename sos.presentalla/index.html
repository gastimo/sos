<!DOCTYPE html>
<html lang="es">
  <head>
    <title>%VITE_PANTALLA_PRESENTALLA_NOMBRE%</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="/src/estilos/sos.presentalla.css">

  <body>

    <!-- MENSAJERO (OSC) DE LA PANTALLA-PRESENTALLA                -->
    <!-- Intermediario (web socket) entre la presentalla (pantalla -->
    <!-- de ofrendas) y los siervos, responsable de canalizar las  -->
    <!-- ofrendas digitales de sus seguidores como mensajes OSC.   -->
    <!-- vvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv -->
    <script src="http://%VITE_MENSAJERO_PRESENTALLA_SERVIDOR%:%VITE_MENSAJERO_PRESENTALLA_PUERTO_WEB%/socket.io/socket.io.js"></script>
    
    <script>
       var socket = io('http://%VITE_MENSAJERO_PRESENTALLA_SERVIDOR%:%VITE_MENSAJERO_PRESENTALLA_PUERTO_WEB%');
       socket.on('connect', function() {
        socket.emit('config',
            {server: {port: %VITE_PANTALLA_PRESENTALLA_PUERTO_OSC%,
                     host: '%VITE_PANTALLA_PRESENTALLA_SERVIDOR%'
             },
             client: {port: 9999,
                     host: '127.0.0.1'
             }
            }
        );});
    
      socket.on('message', function(obj) {
        console.log(obj);
      });
    </script>
      
    <script type="module" src="/src/pantalla.js"></script>

  </body>
</html>
