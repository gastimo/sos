<!DOCTYPE html>
<html lang="es">
  <head>
    <title>El Siervo (S.O.S)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="/src/estilos/sos.siervo.css">
  </head>
  <body>

    <!-- MENSAJERO _OSC_elestial                                              -->
    <!-- Intermediario (web socket) entre la nube y sus seguidores escuchando -->
    <!-- en el puerto 8081 y responsable de recibir y canalizar los mensajes  -->
    <!-- de los siervos hacia la nube a través del protocolo OSC.             -->
    <!-- vvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv -->
    <script src="http://192.168.0.9:8081/socket.io/socket.io.js"></script>
    <script src="http://192.168.0.9:8091/socket.io/socket.io.js"></script>

    <script>
       var socket = io('http://192.168.0.9:8081');
       socket.on('connect', function() {
        socket.emit('config',
            {server: {port: 9998,
                     host: '127.0.0.1'
             },
             client: {port: 3333,
                     host: '192.168.0.9'
              }
            }
        );});
    
      socket.on('message', function(obj) {
        console.log(obj);
      });


       var socket2 = io('http://192.168.0.9:8091');
       socket2.on('connect', function() {
        socket2.emit('config',
            {server: {port: 9998,
                     host: '127.0.0.1'
             },
             client: {port: 3334,
                     host: '192.168.0.9'
              }
            }
        );});
    
      socket2.on('message', function(obj) {
        console.log(obj);
      });

    </script>
      
    <script type="module" src="/src/obra.js"></script>
        ¡Gloria a la Nube!

    <button onclick="socket.emit('message', '/mensaje/NUBE 1 2 3');">Send /mensaje/NUBE/ 1 2 3</button>
    <button onclick="socket2.emit('message', '/mensaje/PRESENTALLA 1 2 3');">Send /mensaje/PRESENTALLA/ 1 2 3</button>

  </body>
</html>
